<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.w3.org/1999/xhtml"
          layout:decorate="~{layout}">

    <th:block layout:fragment="title">
        <h2 class="card-title mb-4">Clear purchases for a date</h2>
    </th:block>

    <th:block layout:fragment="style">
        <link rel="stylesheet" th:href="@{/css/clear-style.css}">
    </th:block>

    <body layout:fragment="body">
    <div class="container-fluid">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <form th:action="@{/clear}" th:object="${dto}" method="post">


                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control p_input" required
                                       id="date" th:field="*{date}"/>
                                <p class="alert alert-danger"
                                   th:if="${#fields.hasErrors('date')}"
                                   th:errors="*{date}"></p>
                            </div>

                            <div class="form-group inline-field">
                                <input type="checkbox" id="year" th:field="*{yearFlag}" />
                                <label for="year">Clear for a whole year</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Clear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</th:block>
