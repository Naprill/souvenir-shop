<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.w3.org/1999/xhtml"
          layout:decorate="~{layout}">

    <th:block layout:fragment="title">
        <h2 class="card-title mb-4">Purchase</h2>
    </th:block>

    <body layout:fragment="body">
    <div class="container-fluid">
        <div class="row">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth-pages">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <form th:action="@{/purchase}" th:object="${purchase}" method="post">


                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" class="form-control p_input" required
                                       id="date" th:field="*{date}"/>
                                <p class="alert alert-danger"
                                   th:if="${#fields.hasErrors('date')}"
                                   th:errors="*{date}"></p>
                            </div>


                            <div class="form-group">
                                <label for="price">Value</label>
                                <input type="number" class="form-control p_input" required min="0" step="any"
                                       id="price" th:field="*{price}"/>
                                <p class="alert alert-danger"
                                   th:if="${#fields.hasErrors('price')}"
                                   th:errors="*{price}"></p>
                            </div>

                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <select id="currency" th:field="*{currency}" class="form-control p_input" >
                                    <option th:each="currency : ${T(com.summercamp.souvenirshop.model.Currency).values()}"
                                            th:value="${currency}"
                                            th:text="${currency.getName()}">
                                    </option>
                                </select>
                                <p class="alert alert-danger"
                                   th:if="${#fields.hasErrors('currency')}"
                                   th:errors="*{currency}"></p>
                            </div>

                            <div class="form-group">
                                <label for="name">Product name</label>
                                <input type="text" class="form-control p_input" required
                                       id="name" th:field="*{name}" placeholder="product name"/>
                                <p class="alert alert-danger"
                                   th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}"></p>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-lg btn-primary btn-block">Save purchase</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>

</th:block>
